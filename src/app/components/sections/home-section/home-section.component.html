<div class="home-section section">
  <div class="text-content">
    <h3>I'm</h3>
    <h2>Fernando Calvino Balonero</h2>
    <h3>Junior developer</h3>
    <hr>
    <div class="contact-content">
      <span>Contact:</span>
      <button (click)="showCV()">Show CV</button>
      <button (click)="copyEmail()" (mouseenter)="onMouseEnterEmail()" (mouseleave)="onMouseLeaveEmail()" class="email-button">
        {{ email }}
        @if (emailStatus != '') {
          <span  class="email-tooltip">
            {{ emailStatus }}
          </span>
        }
      </button>
    </div>
  </div>
  <div class="image-content">
    <img src="images/profile_pic.jpeg" alt="" class="profile-pic">
  </div>
</div>
